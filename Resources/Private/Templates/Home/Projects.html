<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<!-- Projects Section-->
<f:section name="projects">
    <section class="py-5">
        <div class="container px-5 mb-5">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Projects</span></h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-8">
                    <f:for each="{projects}" as="project" iteration="iterator">
                        <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                            <div class="card-body p-0">
                                <div class="d-flex align-items-center">
                                    <div class="p-5">
                                        <h2 class="fw-bolder">{project.name}</h2>
                                        <p>{project.description}</p>
                                    </div>
                                    <f:image class="img-fluid ms-auto" image="{project.image}"/>
                                </div>
                            </div>
                        </div>
                    </f:for>
                </div>
            </div>
        </div>
    </section>
</f:section>
<!-- Projects Section End-->

<!-- Call to action section-->
<f:section name="Call-to-action">
    <f:section name="Call-to-action">
        <section class="py-5 bg-gradient-primary-to-secondary text-white">
            <div class="container px-5 my-5">
                <div class="text-center">
                    <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
                    <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="{pages.3.url}">Contact me</a>
                </div>
            </div>
        </section>
    </f:section>
</f:section>
<!-- Call to action section End-->

</html>
